<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Character Core & Mastery Signature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Build Your Character</h1>
    <form id="characterForm">
        <label>Name: <input type="text" id="name" placeholder="e.g., Kara" required></label><br>
        <label>Moral Core: 
            <select id="moralCore" required>
                <option value="altruistic">Altruistic</option>
                <option value="selfish">Selfish</option>
                <option value="chaotic">Chaotic</option>
            </select>
        </label><br>
        <label>Key History: <input type="text" id="history" placeholder="e.g., survived betrayal" required></label><br>
        <label>Mastery Discipline: <input type="text" id="discipline" placeholder="e.g., Deception" required></label><br>
        
        <fieldset id="masteryLevels">
            <legend>Mastery Levels</legend>
            <label>Level 1 (Engaging Experience): 
                <input type="number" id="time1" min="0" value="0"> 
                <select id="unit1"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff1" min="1" max="5" value="3">
            </label><br>
            <label>Level 2 (Learning Knowledge): 
                <input type="number" id="time2" min="0" value="0"> 
                <select id="unit2"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff2" min="1" max="5" value="3">
            </label><br>
            <label>Level 3 (Applying Skills): 
                <input type="number" id="time3" min="0" value="0"> 
                <select id="unit3"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff3" min="1" max="5" value="3">
            </label><br>
            <label>Level 4 (Reflection): 
                <input type="number" id="time4" min="0" value="0"> 
                <select id="unit4"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff4" min="1" max="5" value="3">
            </label><br>
            <label>Level 5 (Integration): 
                <input type="number" id="time5" min="0" value="0"> 
                <select id="unit5"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff5" min="1" max="5" value="3">
            </label><br>
            <label>Level 6 (Contribution): 
                <input type="number" id="time6" min="0" value="0"> 
                <select id="unit6"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff6" min="1" max="5" value="3">
            </label><br>
            <label>Level 7 (Creation): 
                <input type="number" id="time7" min="0" value="0"> 
                <select id="unit7"><option>hours</option><option>days</option><option>weeks</option></select>
                Difficulty: <input type="range" id="diff7" min="1" max="5" value="3">
            </label><br>
        </fieldset>
        <button type="submit">Generate Character</button>
    </form>

    <div id="coreVisualizer"></div>
    <canvas id="signatureCanvas" width="600" height="200"></canvas>
    <script src="script.js"></script>
</body>
</html>
