<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoreCraft - Character Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="menu-strip">
        <button onclick="alert('Import functionality coming soon!')">Import</button>
        <button onclick="alert('Export functionality coming soon!')">Export</button>
        <button onclick="alert('Print functionality coming soon!')">Print</button>
        <button onclick="toggleLightMode()">Light Mode</button>
        <select onchange="changeStyle(this.value)">
            <option value="default">Default Style</option>
            <option value="minimal">Minimal</option>
            <option value="retro">Retro</option>
        </select>
    </div>

    <div class="content">
        <h1>CoreCraft - Character Summary</h1>
        <div id="summary">
            <h2 id="characterName"></h2>
            <h3>Chakra Profile</h3>
            <div id="chakraProfile"></div>
            <div id="details">
                <h3>Character Details</h3>
                <div id="questions"></div>
            </div>
            <h3>Historical Information</h3>
            <form id="historicalForm">
                <label for="region">Region of the Planet:</label>
                <input type="text" id="region" placeholder="e.g., North America"><br>

                <label for="yearOfBirth">Year of Birth:</label>
                <input type="number" id="yearOfBirth" placeholder="e.g., 1990"><br>

                <label for="motherAge">Mother's Age at Birth:</label>
                <input type="number" id="motherAge" placeholder="e.g., 30"><br>

                <label for="fatherAge">Father's Age at Birth:</label>
                <input type="number" id="fatherAge" placeholder="e.g., 35"><br>

                <label for="siblings">Number of Siblings:</label>
                <input type="number" id="siblings" placeholder="e.g., 2"><br>

                <label for="education">Education Level:</label>
                <input type="text" id="education" placeholder="e.g., High School"><br>

                <label for="lifeEvents">Significant Life Events:</label>
                <textarea id="lifeEvents" placeholder="e.g., Moved to a new city at age 10"></textarea><br>

                <button type="submit">Save Character</button>
            </form>
        </div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
