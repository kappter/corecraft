<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoreCraft - Character Summary</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 class="title">CoreCraft</h1>
        <div class="menu-strip">
            <button onclick="alert('Import functionality coming soon!')">Import</button>
            <button onclick="alert('Export functionality coming soon!')">Export</button>
            <button onclick="alert('Print functionality coming soon!')">Print</button>
            <button onclick="toggleLightMode()">Light Mode</button>
            <select onchange="changeStyle(this.value)">
                <option value="default">Default Style</option>
                <option value="minimal">Minimal</option>
                <option value="retro">Retro</option>
            </select>
        </div>
    </div>

    <div class="content">
        <h1>Character Summary</h1>
        <div id="summary">
            <h2 id="characterName">Multiple Characters</h2>
            <h3>Chakra Profiles</h3>
            <div id="chakraProfile"></div>
            <div id="details">
                <h3>Character Details</h3>
                <div id="questions"></div>
            </div>
            <h3>Historical Information</h3>
            <form id="historicalForm">
                <div id="historicalInputs">
                    <!-- Dynamically populated per character -->
                </div>
                <div class="button-group">
                    <button type="submit">Save All Characters</button>
                    <button type="button" onclick="goToScenario()">Generate Scenario</button>
                </div>
            </form>
        </div>
    </div>

    <div class="half-circle-container">
        <div id="coreViz"></div>
    </div>

    <script src="summary.js"></script>
</body>
</html>
